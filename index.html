<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 1 - Roman Fesunenko</title>
        <script src="./main.js"></script>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                    crossorigin="anonymous">
            </script>
    </head>
    <body src="./assets/images/tile.jpg">
        <div id="pageDesign">
            
            <div id="headDiv" >
                <h1>Roman's Task Board</h1>
            </div>
            
            <div id="taskDiv" class="mb-1 pt-2">
                <div id="formDiv" class="mb-1 pt-2">
                    <form>
                        <div class="mb-1">
                            <label for="exampleFormControlTextarea1">Write task:</label>
                            <textarea  id="taskInput" class="form-control" placeholder="Write your task here" rows="3" required></textarea>
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Write due date:</label>
                            <input id="dateInput" class="form-control" type="date" required>
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Write due hour:</label>
                            <input id="hourInput" class="form-control" type="time" required>
                        </div>
                        <div class="mb-1">
                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                            <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="totalTasksDiv" class="mb-1 pt-1">
                <div class="tasks"></div>
            </div>

            <p id="copyright">© All rights are reserved ©</p>

        </div>
        
    </body>
</html>
